<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Encriptador</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">



</head>

<body>
    
    <main>

        <div class="entrada">

            <img class="logo" src="imagenes/logo-alura.png" alt="Logo Alura">

            <section class="entrada-texto">
                <textarea placeholder="Ingrese texto aquí" id="textoUsuario"></textarea>
            </section>

            <section class="botones">
                <button onclick="encriptarTexto();">Encriptar</button>
                <button onclick="desencriptarTexto();">Desencriptar</button>
            </section>

        </div>

        <div class="resultado">
            <section class="rectangulo">
                <img src="imagenes/pensando.jpg" alt="Mujer pensando" id="imagen">
                <p id="espacioResultado">Lugar donde se va a mostrar el texto después de hacerle el proceso</p>
            </section>
        </div>
    </main>

    <footer>
        <p>Elaborado por Isabel</p>
    </footer>
    
    <script src="encriptador.js"></script>
</body>
</html>
